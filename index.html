<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Planner</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1>My Daily Planner</h1>
      <h2 id="date"></h2>
    </header>

    <div class="container">
      <!--Timeblocks here-->
      <div class="row timeblock">
        <div class="col-1 hour">9am</div>
        <textarea class="col-10 description" id="9"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">10am</div>
        <textarea class="col-10 description" id="10"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">11am</div>
        <textarea class="col-10 description" id="11"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">12pm</div>
        <textarea class="col-10 description" id="12"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">1pm</div>
        <textarea class="col-10 description" id="13"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">2pm</div>
        <textarea class="col-10 description" id="14"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">3pm</div>
        <textarea class="col-10 description" id="15"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">4pm</div>
        <textarea class="col-10 description" id="16"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock">
        <div class="col-1 hour">5pm</div>
        <textarea class="col-10 description" id="17"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
